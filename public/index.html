<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MPU6050</title>

	<style>
	html, body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>

<script src="/assets/three.min.js"></script>
<script>
var rot = { x: 0, y: 0 };

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
camera.position.z = 5;

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var light = new THREE.AmbientLight( 0x404040 ); // soft white light
scene.add( light );

var geometry = new THREE.BoxGeometry( 2, 0.5, 2 );
for ( var i = 0; i < geometry.faces.length; i += 2 ) {
	var hex = Math.random() * 0xffffff;
	geometry.faces[ i ].color.setHex( hex );
	geometry.faces[ i + 1 ].color.setHex( hex );
}
var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

function render() {
	requestAnimationFrame( render );

	cube.rotation.x = -rot.x;
	cube.rotation.z = -rot.y;

	renderer.render( scene, camera );
}
render();

var ws = new WebSocket('ws://'+window.location.host+'/rotation');
ws.addEventListener('open', function () {
	console.log('WebSocket opened!');
});
ws.addEventListener('close', function () {
	console.log('WebSocket closed.');
});
ws.addEventListener('message', function (event) {
	var msg = event.data.trim();
	var parsedMsg = msg.split(' ');
	rot.x = parseFloat(parsedMsg[0]) / 180 * Math.PI;
	rot.y = parseFloat(parsedMsg[1]) / 180 * Math.PI;
});
</script>

</body>
</html>
